<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sustainable Development Goals Survey</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class= "heading">
		<h1 id="head">Sustainable Development Goals Survey</h1>
		<h2 id="subheading">Share your opinions about the SDGS</h2>
	</div>
	<form>
		<div id="content1">
			<label>Name</label> <br><br>
			<input type="name" name="name" placeholder="Enter your Name" class="box"> <br><br>
			<label>Email ID</label> <br><br>
			<input type="email" name="email" placeholder="Enter your email id" class="box"> <br><br>
			<label>Age(not required)</label> <br><br>
			<input type="age" name="age" placeholder="Enter your Age" class="box"> <br><br>
			<label>Have you heard about the SDGS before?</label> <br><br>
		
		<div id="option1">
			<select>
				<option name="Select your answer">Select your answer</option>
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
			</div>
			<button><h3>Submit</h3></button>
			</div>
	</form>

</body>
</html>
